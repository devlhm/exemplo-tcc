<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Login</title>
</head>
<body>
    <div class='wrapper'>
        <h1>Fa√ßa seu login!</h1></br>
        <p>Insira seu nome e senha nos campos abaixo</p></br>
        <form id="login-form" class='input-wrapper'>
            <input type='text' placeholder='Nome' id='nome' name="nome"></br>
            <input type='password' placeholder='Senha' id='senha' name="senha"></br>
            <input class='btn-submit' type="submit" id='botao'>ENVIAR</input>
            <link rel="stylesheet" href="style.css">
        </form>
    </div>
    <script src="dist/index.js"></script>
</body>
</html>
